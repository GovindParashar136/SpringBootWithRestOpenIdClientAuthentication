<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Authentication Client</title>
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link href="../../static/css/layout.css"
          th:href="@{css/layout.css}" rel="stylesheet" media="screen"/>

</head>
<body>
<div class="header"></div>
<div class="container">
    <h4>Authentication Request Details</h4>
    <div>
        <form class="form-horizontal" id="requestForm" name="requestForm" th:object="${request}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">Token Endpoint:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{tokenEndPoint}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">User Endpoint:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userEndPoint}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">Client Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{clientName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap " >Client Secret:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{clientSecret}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">User Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{userName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">User Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" th:field="*{password}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">Grant Type:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{grantType}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label text-nowrap">Scope:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{scope}"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="bth-request"
                            class="btn btn-primary btn-lg">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
    <div id="feedback" class="col-xs-12"></div>
    </div>
</div>
<script type="text/javascript"
        src="webjars/jquery/2.1.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
